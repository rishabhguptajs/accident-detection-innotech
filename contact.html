      <h1 class="contact-title">
            Contact Us
      </h1>

      <form method="POST" action="https://formspree.io/f/xgejjzjo" id="contact-form">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control contact-form-inputs" id="exampleInputEmail1" aria-describedby="emailHelp" name="email" required>
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputNumber1" class="form-label">Phone No</label>
          <input type="number" class="form-control contact-form-inputs" id="exampleInputPassword1" name="phoneNo" required>
        </div>
        <div class="mb-3">
          <label for="exampleInputAddress1" class="form-label">Address</label>
          <input type="text" class="form-control contact-form-inputs" id="exampleInputPassword1" name="address" required>
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1" required>Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
